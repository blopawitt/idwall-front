<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/de846246dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Monitor</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light fixed-top">
      <div class="container-fluid">
        <!--offcanvas trigger-->
        <button
          class="menu-button navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <span
            class="custom-toggler navbar-toggler-icon"
            data-bs-target="#offcanvasWithBothOptions"
          ></span>
        </button>
        <!--offcanvas trigger-->
        <a class="navbar-brand me-auto" href="#"
          ><img src="img/logo-idwall.png" width="70px" alt="Idwall Logo"
        /></a>
        <a class="menu-item nav-item me-4" href="#">Sair</a>
        <!--Navbar-->
        <!--Offcanvas menu-->
        <div
          class="offcanvas offcanvas-start sidebar-nav"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasWithBothOptions"
          aria-labelledby="offcanvasWithBothOptionsLabel"
        >
          <div class="sidebar-body offcanvas-body">
            <ul class="sidebar-list navbar-nav">
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Protocolos</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Documentos</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Usuários</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Fontes</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Matrizes</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Regras</a>
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Atributos</a>
              </li>
              <li class="sidebar-item nav-item">
                <a
                  class="sidebar-link nav-link active"
                  aria-current="page"
                  href="index.html"
                  >Monitor</a
                >
              </li>
              <li class="sidebar-item nav-item">
                <a class="sidebar-link nav-link" href="#">Organizações</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!--Offcanvas menu-->
    <!--Main Content-->
    <main class="main-container min-vh-100">
      <section class="content">
        <header>Monitor</header>
        <nav>
          <div class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-status-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-status"
              type="button"
              role="tab"
              aria-controls="nav-status"
              aria-selected="true"
            >
              Status
            </button>
            <button
              class="nav-link"
              id="nav-protocolos-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-protocolos"
              type="button"
              role="tab"
              aria-controls="nav-protocolos"
              aria-selected="false"
            >
              Protocolos
            </button>
            <button
              class="nav-link"
              id="nav-consultas-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-consultas"
              type="button"
              role="tab"
              aria-controls="nav-consultas"
              aria-selected="false"
            >
              Consultas em Análise
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-status"
            role="tabpanel"
            aria-labelledby="nav-status-tab"
          >
            <form>
              <label class="form-check-label" for="flexCheckChecked"
                >Offline:</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                value="offline"
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked"
                >Online:</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                value="online"
                id="flexCheckChecked"
              />
              <label for="uf" class="form-label">UF:</label>
              <select
                id="uf"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Todos</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="MT">MT</option>
                <option value="PI">PI</option>
                <option value="RO">RO</option>
                <option value="RS">RS</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
              </select>
            </form>
            <div>
              <p>
                Conteudo filtro -> divido em dois containers (offline e online)
              </p>
            </div>
            <nav aria-label="...">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <span class="page-link">Previous</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                  <span class="page-link">2</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <div
            class="tab-pane fade"
            id="nav-protocolos"
            role="tabpanel"
            aria-labelledby="nav-protocolos-tab"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="nav-consultas"
            role="tabpanel"
            aria-labelledby="nav-consultas-tab"
          >
            ...
          </div>
        </div>
      </section>
    </main>
    <!--Main Content-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
